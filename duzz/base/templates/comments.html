{% extends 'base.html' %}

{% block extrajs %}
<script src="{{ static('base/js/comments.js') }}"></script>
{% endblock %}

{% block maincontent %}
<h1>{{ topic.subject }}</h1>
<ul id="comment-list" class="list-group">
  {% include('comment_include.html') %}

  <li class="list-group-item">
    <form id="comment-form" action="add/" method="POST" role="form">
      {{ csrf() }}
      <div class="form-group">
        {{ field_with_attrs(comment_form.text, placeholder="Σχόλιο",
                            required="true",
                            rows="2", class="form-control") }}
      </div>

      <div class="align-right">
        <input id="id_submit" type="submit" class="btn btn-success" disabled="true">
      </div>
    </form>
  </li>

</ul>

{% endblock %}
